title: Robin Rehn

# Minimal mistakes theme
remote_theme: mmistakes/minimal-mistakes

plugins: 
  - jekyll-include-cache
  - jekyll-feed
  - jekyll-seo-tag

author:
  name   : "Robin Rehn"
  avatar : "/assets/profile.png"
  bio    : "Data Analyst | Business Intelligence Developer"
  links:
    - label: "LinkedIn"
      icon: "fas fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/robin-rehn-b58a57108/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/RobinRehn"

# Site navigation
collections:
  projects:
    output: true
  certifications:
    output: true

defaults:
  - scope:
      path: ""
      type: "certifications"
    values:
      layout: single
      author_profile: true
      sidebar:
        nav: "certifications"

# Build settings
markdown: kramdown
